version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:xenial
    steps:
      - checkout
      - run:
          name: Install deps
          command: dpkg --add-architecture i386 && apt-get update && apt-get install -y git cmake pkg-config libssl-dev:i386 libcurl4-openssl-dev g++-multilib libpng-dev:i386 libx11-dev:i386 libxi-dev:i386 libssl-dev libudev-dev:i386 libevdev-dev:i386 libegl1-mesa-dev:i386 libgl1-mesa-dev libssl-dev libuv1-dev libzip-dev libprotobuf-dev protobuf-compiler imagemagick software-properties-common fuse
      - run:
          name: Enable fuse
          command: modprobe fuse && groupadd fuse && usermod -a -G fuse "$(whoami)"
      - run:
          name: Install Qt 5.9
          command: add-apt-repository -y ppa:beineri/opt-qt596-xenial && apt-get update && apt-get install -y qt59base qt59declarative qt59quickcontrols qt59quickcontrols2 qt59webengine
      - run:
          name: Run the buildscript
          command: . /opt/qt59/bin/qt59-env.sh && ./build-client-ui.sh
